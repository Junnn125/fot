<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전통시장</title>
    <link rel="stylesheet" href="css/mstyle.css">
    <!-- 폰트어섬 -->
    <!-- 태블릿 사이즈 : PC화면에서 보고-->
    <!-- 모바일 사이즈 : 360px : 폰사이즈가 다른 사람 css 사이즈 확인-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper"> <!-- 전체 영역 -->

        <header>
            <div class="bar_icon">
                <a href="#"><i class="fas fa-bars"></i></a>
            </div>
            <div id="logo">
                <img src="images/logo.jpg" alt="logo">
            </div>
            <div class="user_icon">
                <a href="#"><i class="far fa-user-circle"></i></a>
            </div>
        </header>

        <div class="main">

            <div class="slideshow">
                <div class="myslide">
                    <img src="images/banner1_800x487.png" alt="slide1">
                </div>
                <p class="mypos">
                    <label></label>
                    <label></label>
                </p>
            </div>

            <div class="main_banner">

                <div class="banner_text">
                    <a href="">
                    슈퍼위크 럭키데이<br>
                    암사럭키 슈퍼주간
                    </a>
                </div>

                <div class="banner_text">
                    <a href="">
                    회원가입만해도<br>
                    할인쿠폰 지급
                    </a>
                </div>

                <div class="banner_text">
                    <a href="">
                        장바구니는 안녕~<br>
                        무료 배송서비스
                        </a>
                </div>

                <div class="banner_text">
                    <a href="">
                        추운 겨울을 위한<br>
                        제철 세일 SALE
                        </a>
                </div>
            </div>

            <div class="slideshow2">
                <div class="banner_slide">
                    <img src="images/sub_banner1_800x267.png" alt="sub_banner1">
                </div>
                <p class="banpos"> <!-- 겹치는 위치표시점 -->
                    <label></label>
                    <label></label>
                </p>
            </div>

            <div class="main_search">

                <form action="" method="GET">

                    <div class="search-out">
                        <div class="search-box">
                            <input type="text" name="" id="" placeholder="원하시는 물품을 검색해보세요">
                            <span class="btn_wrapper"><button type="button"></button></span>
                        </div>
                    </div>

                </form>

            </div>

            <div class="cate_slides">

                <!-- 부분적으로 슬라이딩 되는 경우 창역활-->
                <div class="cate_wrapper">

                    <div class="cate">
                        <a href=""><img src="images/cate1_shop.png" alt="cate1"><br>
                        도소매업</a>
                    </div>
                    <div class="cate">
                        <a href=""><img src="images/cate2_water.png" alt="cate2"><br>
                            수산물</a>
                    </div>
                    <div class="cate">
                        <a href=""><img src="images/cate3_fruit.png" alt="cate3"><br>
                            과일/야채</a>
                    </div>
                    <div class="cate">
                        <a href=""><img src="images/cate4_food.png" alt="cate4"><br>
                            음식점</a>
                    </div>
                    <div class="cate">
                        <a href=""><img src="images/cate5_meet.png" alt="cate5"><br>
                            정육점</a>
                    </div> 
                </div> <!-- cate_wrapper-->
                <a href="#" class="cate_prev"><i class="fas fa-chevron-left"></i></a>
                <a href="#" class="cate_next"><i class="fas fa-chevron-right"></i></a>
            </div>

            <div class="shoplist">

                <h2 class="shoptitle">
                    <img src="images/main-event-icon.png" alt="eventshop">
                    오늘의 이벤트 점포
                </h2>
                <div class="myshop_wrapper">

                    <div class="myshop">
                        <div class="imgshop">
                            <img src="images/shop1_butcher.jpg" alt="shop1">
                            <p>도/소매업<br>
                            친절축사<br>
                            (010-9999-3333)</p>
                        </div>
                    </div>

                    <div class="myshop">
                        <div class="imgshop">
                            <img src="images/food1_dump.jpg" alt="shop1">
                            <p>도/소매업<br>
                                친절축사<br>
                                (010-9999-3333)</p>
                        </div>
                    </div>

                    <div class="myshop">
                        <div class="imgshop">
                            <img src="images/food2_sidemenu.jpg" alt="shop1">
                            <p>도/소매업<br>
                                명동만두<br>
                                (010-9999-3333)</p>
                        </div>
                    </div>

                    <div class="myshop">
                        <div class="imgshop">
                            <img src="images/meet1_duck.jpg" alt="shop1">
                            <p>도/소매업<br>
                                친절축사<br>
                                (010-9999-3333)</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="guidelist">
                
                <div class="guide">
                    <img src="images/main-guide-icon01.png" alt="">
                </div>

                <div class="guide">
                    <img src="images/main-guide-icon02.png" alt="">
                </div>
            </div>
            

        </div> <!-- main -->

    </div> <!-- wrapper -->
</body>
</html>
